<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input
            type="search"
            placeholder="Search for a city"
            class="search-bar"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="weather-city">London</h1>
            <p class="weather-details">
              Saturday 10:21, clear sky <br />
              Humidity: <span class="humidity-value">69%</span>, Wind:
              <span class="wind-speed-value">5.66km/h</span>
            </p>
          </div>
          <div class="temperature-display">
            <div class="temperature-icon">☀️</div>
            <div class="temperature-value">11</div>
            <div class="temperature-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/deniseprosser" target="_blank"
          >Denise Prosser</a
        >
        and is open-sourced on
        <a
          href="https://github.com/deniseprosser/weather-app-final"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://melodic-figolla-3ded3f.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
